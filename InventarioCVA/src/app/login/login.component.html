<div class="min-h-screen flex items-center justify-center bg-cover bg-center" 
     style="background-image: url('fondo1.jpg');">
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  
  <div class="relative w-full mx-4 sm:mx-0 sm:max-w-md">
    <div class="bg-cover bg-center bg-[#252772] bg-opacity-60 backdrop-blur-xl rounded-xl p-6 m-4 shadow-2xl border border-[#3a3b92] border-opacity-50"
         style="background-image: url('/ruta/de/tu/imagen.jpg');">
      <div class="flex justify-center mb-6">
        <img src="upper.png" alt="Logo" class="h-12">
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-white text-sm font-bold mb-2">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Ingresa tu correo"
            autocomplete="off"
            class="w-full px-3 py-2 border rounded-lg bg-white bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
          <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-red-200 mt-2">
            <span *ngIf="loginForm.controls['email'].errors?.['required']">El correo es obligatorio.</span>
          </div>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-white text-sm font-bold mb-2">Contraseña</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            autocomplete="off"
            class="w-full px-3 py-2 border rounded-lg bg-white bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          />
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-red-200 mt-2">
            <span *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es obligatoria.</span>
            <span *ngIf="loginForm.controls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
          </div>
        </div>
                <!-- Mensaje de error general -->
                <div *ngIf="errorMessage" class="mt-4 text-center text-red-500">
                  {{ errorMessage }}
                </div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 disabled:bg-indigo-800 disabled:opacity-70 transition-colors"
        >
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>
</div>

<div *ngIf="spinner" id="spinner" class="fixed inset-0 flex items-center justify-center z-50 bg-[#252772]">
  <div class="relative w-52 h-52 flex items-center justify-center">
     <!--Círculo giratorio-->
    <div class="absolute w-full h-full rounded-full border-8 border-transparent border-t-orange-500 border-b-blue-500 animate-spin"></div>
    <img src="upper.png" alt="Logo" class="absolute w-40 h-auto">
  </div>
</div>
