<div class="min-h-screen bg-gray-100">
    <div class="max-w-7xl mx-auto py-10 sm:px-6 lg:px-8">
      <!-- Encabezado -->
      <div class="md:flex md:items-center md:justify-between mb-8 px-4 sm:px-0">
        <h2 class="text-2xl font-bold text-gray-900">Configuración del Perfil</h2>
      </div>
  
      <div class="md:grid md:grid-cols-3 md:gap-6">
        <!-- Menú lateral -->
        <div class="md:col-span-1 mb-4 md:mb-0">
          <div class="px-4 sm:px-0">
            <div class="bg-white shadow sm:rounded-lg">
              <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg font-medium leading-6 text-gray-900">Menú de Configuración</h3>
              </div>
              <div class="border-t border-gray-200">
                <nav class="divide-y divide-gray-200">
                  <div class="px-4 py-4">
                    <a href="#profile-info" class="group flex items-center text-sm font-medium text-gray-700 hover:text-indigo-600">
                      <i class="bi bi-person mr-3 text-gray-400 group-hover:text-indigo-600"></i>
                      Información del Perfil
                    </a>
                  </div>
                  <div class="px-4 py-4">
                    <a href="#update-password" class="group flex items-center text-sm font-medium text-gray-700 hover:text-indigo-600">
                      <i class="bi bi-lock mr-3 text-gray-400 group-hover:text-indigo-600"></i>
                      Actualizar Contraseña
                    </a>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Contenido principal -->
        <div class="md:col-span-2">
          <!-- Sección de Información del Perfil -->
          <div id="profile-info" class="bg-white shadow sm:rounded-lg mb-8">
            <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
              <h3 class="text-lg font-medium leading-6 text-gray-900">Información del Perfil</h3>
              <p class="mt-1 text-sm text-gray-500">Actualiza la información de tu perfil y dirección de email.</p>
            </div>
            <div class="px-4 py-5 sm:p-6">
              <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6 sm:col-span-4">
                    <label class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input
                      type="text"
                      formControlName="nombre"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    >
                  </div>
  
                  <div class="col-span-6 sm:col-span-4">
                    <label class="block text-sm font-medium text-gray-700">Usuario</label>
                    <input
                      type="text"
                      formControlName="user"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    >
                  </div>
                </div>
  
                <div class="mt-6 flex justify-end">
                  <button
                    type="submit"
                    [disabled]="profileForm.invalid || loading"
                    class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    <span *ngIf="!loading">Guardar</span>
                    <span *ngIf="loading" class="flex items-center">
                      <i class="bi bi-arrow-repeat animate-spin mr-2"></i> Guardando...
                    </span>
                  </button>
                </div>
              </form>
            </div>
          </div>
  
          <!-- Sección de Actualización de Contraseña -->
          <div id="update-password" class="bg-white shadow sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6 border-b border-gray-200">
              <h3 class="text-lg font-medium leading-6 text-gray-900">Actualizar Contraseña</h3>
              <p class="mt-1 text-sm text-gray-500">Asegúrate de usar una contraseña segura.</p>
            </div>
            <div class="px-4 py-5 sm:p-6">
              <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()">
                <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6 sm:col-span-4">
                    <label class="block text-sm font-medium text-gray-700">Contraseña Actual</label>
                    <input
                      type="password"
                      formControlName="currentPassword"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    >
                  </div>
  
                  <div class="col-span-6 sm:col-span-4">
                    <label class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                    <input
                      type="password"
                      formControlName="newPassword"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    >
                  </div>
  
                  <div class="col-span-6 sm:col-span-4">
                    <label class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                    <input
                      type="password"
                      formControlName="confirmPassword"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    >

                  </div>
                </div>
  
                <div class="mt-6 flex justify-end">
                  <button
                    type="submit"
                    [disabled]="passwordForm.invalid || loading"
                    class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    <span *ngIf="!loading">Actualizar Contraseña</span>
                    <span *ngIf="loading" class="flex items-center">
                      <i class="bi bi-arrow-repeat animate-spin mr-2"></i> Actualizando...
                    </span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
